<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

    <style>
        
       
        
        
    </style>
</head>
<body>
    <div class="container border border-warning">
        <form action="#" onsubmit="osubmit(event)">
            <div class="row" align="center">
            <h1 style="color: orange;">Book a call</h1>
            <h3>Book a call and our representative call you at selected time</h3>
            </div>
            
            <hr>
            <div class="row">
                <label for="username" class="form-label" >Name:</label>
            
            <input type="text" class="form-control" name="username" id="username" required/>
            
            </div>
            <div class="row">
                <label for="email" class="form-label">Email:</label>
            
            <input type="email" class="form-control" name="email" id="email" required/>
            
            </div>
            <div class="row">
                <label for="phone" class="form-label">Phone:</label>
            
            <input type="text" class="form-control" name="phone" id="phone"required/>
          
            </div>
            <div class="row">
                <label for="date" class="form-label">Time for Call:</label>
                
                <div class="input-group gap-3">
                    <input type="date" class="form-control" name="date" id="date" style="width: 500px;" required/>
                    <select class="form-select" id = "time" name="time" style="width: 500px;">
                        <option value="1">1.00</option>
                        <option value="2">2.00</option>
                        <option value="3">3.00</option>
                        <option value="4">4.00</option>
                    </select>
                </div>
            </div>
            <br/>
            <div class="row">
                <button class="btn btn-warning">Get a Call</button>
            </div>
            
           
            
            
           
        </form>

    </div>
    
    <script src="index.js">
        
    </script>
</body>
</html>
